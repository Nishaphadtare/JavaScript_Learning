<!DOCTYPE html>
<html>
    <head>
        <title> Local variables </title>
    </head>
        <h3> Understanding the local variables </h3>
        <script>
            window.localStorage.setItem("prem", "Pune");
            window.localStorage.setItem("Sneha", "Solapur");
            window.localStorage.setItem("Saraswati", "Kolhapur")
            window.localStorage.setItem("Nayan", "Sangola");
            window.localStorage.setItem("Priya", "Mumbai");

            window.localStorage.removeItem("Saraswati");
            window.localStorage.clear("prem");
            window.localStorage.clear("Sneha");
            window.localStorage.clear("Nayan");
            window.localStorage.clear("Priya");

        </script>
    </body>

</html>
